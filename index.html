<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=PT+Serif:wght@700&display=swap" rel="stylesheet">

<body>

<h1 class="header">Guess a Number!</h1>
<h3 class="instructions">Enter a number from 1 to 10. You can press Enter/Return or click on the button.</h3>

<div class="inputNumberBox">
    <input placeholder="Enter a Number" id ="getNumber">
    <p onclick="run();" id="paragraph">Click here!</p>
</div>

<h1 id="userNumber"></h1>

<h1 id="compare"></h1>

<h2 id="counter"></h2>

    <script src="app.js"></script>
</body>
</html>
